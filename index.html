<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: calc(100vw / 2);
            max-height: 100%;
        }
    </style>
</head>
<body>
    <iframe 
        allowfullscreen="allowfullscreen" 
        frameborder="0" 
        mozallowfullscreen="true" 
        scrolling="no" 
        src="https://kdata1.com/2019/10/1175401/" 
        webkitallowfullscreen="true" 
        data-ruffle-polyfilled="">
    </iframe>
</body>
</html>
